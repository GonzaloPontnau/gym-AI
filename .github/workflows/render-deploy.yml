name: Deploy to Render

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    steps:
      - name: Check if deploy hook is configured
        id: check-secret
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ RENDER_DEPLOY_HOOK_URL secret is not configured"
            echo "ðŸ“ Please configure it in: Settings â†’ Secrets and variables â†’ Actions"
            echo "ðŸ”— Get the deploy hook URL from your Render dashboard"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Trigger Render deploy hook
        if: steps.check-secret.outputs.configured == 'true'
        run: |
          echo "ðŸš€ Deploying to Render..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "âœ… Deploy hook triggered successfully" 