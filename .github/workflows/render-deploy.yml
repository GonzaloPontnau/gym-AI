name: Deploy to Render

on:
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  render-deploy:
    name: Trigger Render Deployment
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Dispatch Webhook
        shell: bash
        run: |
          if [[ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]]; then
            echo "::error title=Configuration Error::RENDER_DEPLOY_HOOK_URL is not configured."
            echo "Please add the deploy hook URL to your repository secrets."
            exit 1
          fi

          echo "ðŸš€ Triggering Render deployment..."
          curl -sS -X POST \
            --fail \
            --retry 3 \
            --retry-connrefused \
            --connect-timeout 10 \
            "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
            -o /dev/null
          
          echo "âœ… Deployment hook successfully dispatched."
